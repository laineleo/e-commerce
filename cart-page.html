<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="assets/css/cart-styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="nav-title"><img src="assets/images/icons/leaf.svg" class="leaf">Let's order fresh items for you.
            </h1>
            <article>
                <img src="images/profile-pic.png" alt="profile-image" class="profile-img">
            </article>
        </nav>
        <article class="sidebar">
            <img src="assets/images/icons/main-logo.svg" class="main-logo">
            <ul>
                <li><img src="assets/images/icons/items-purple.svg" class="item-icon"></li>
            </ul>
        </article>
    </header>

    <main>
        <section class="search-cart">
            <form class="search-bar">
                <input type="text" placeholder="Search Products">
                <img src="assets/images/icons/search.svg">
            </form>
            <a href="#" class="cart-btn">
                <img src="assets/images/icons/cart-gray.svg">
                <p>Cart (4)</p>
            </a>
        </section>
        <section class="content">
            <article class="cart-container">
                <p>There are no items in this cart.</p>
                <a href="#">Continue Shopping</a>
            </article>
            <form class="shipping-form">
                <h3 class="shipping-title">Shipping Information</h3>
                <div class="first-last">
                    <input type="text" placeholder="First Name" class="names-input">
                    <input type="text" placeholder="Last Name" class="names-input">
                </div>
                <input type="text" placeholder="Address" class="addresses">
                <input type="text" placeholder="Address 2" class="addresses">
                <div class="city-state-zip">
                    <input type="text" placeholder="City" class="adr-inputs">
                    <input type="text" placeholder="State" class="adr-inputs">
                    <input type="text" placeholder="ZIP Code" class="adr-inputs">
                </div>
                <div class="shipping-summary">
                    <h3 class="shipping-title">Order Summary</h3>
                    <p class="receipt">Items<span>$0</span></p>
                    <p class="receipt ship-fee">Shipping Fee<span>$0</span></p>
                    <p class="receipt">Total Amount<span class="total">$0</span></p>
                    <a href="" class="checkout">Proceed to Checkout</a>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
