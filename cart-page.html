<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="assets/css/cart-styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="nav-title"><img src="assets/images/icons/leaf.svg" class="leaf">Let's order fresh items for you.
            </h1>
            <article class="dropdown">
                <button class="dropbtn" id="profile-btn">
                    <img src="assets/images/Ellipse 18.png" alt="Profile Picture" class="profile-pic">
                    <img src="assets/images/Vector (1).png" alt="Dropdown Arrow" class="arrow-icon">
                </button>
                <ul class="dropdown-menu" id="dropdown-menu">
                    <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
            </article>
        </nav>
        <article class="sidebar">
            <img src="assets/images/icons/main-logo.svg" class="main-logo">
            <ul>
                <li><img src="assets/images/icons/items-purple.svg" class="item-icon"></li>
            </ul>
        </article>
    </header>

    <main>
        <section class="search-cart">
            <form class="search-bar">
                <input type="text" placeholder="Search Products">
                <img src="assets/images/icons/search.svg">
            </form>
            <a href="#" class="cart-btn">
                <img src="assets/images/icons/cart-gray.svg">
                <p>Cart</p>
            </a>
        </section>
        <section class="content">
            <article class="cart-container">
                <p>There are no items in this cart.</p>
                <a href="dashboard.html">Continue Shopping</a>
            </article>
            <form class="shipping-form">
                <h3 class="shipping-title">Shipping Information</h3>
                <div class="first-last">
                    <input type="text" placeholder="First Name" class="names-input" required>
                    <input type="text" placeholder="Last Name" class="names-input" required>
                </div>
                <input type="text" placeholder="Address" class="addresses" required>
                <input type="text" placeholder="Address 2" class="addresses">
                <div class="city-state-zip">
                    <input type="text" placeholder="City" class="adr-inputs" required>
                    <input type="text" placeholder="State" class="adr-inputs" required>
                    <input type="text" placeholder="ZIP Code" class="adr-inputs" required>
                </div>
                <div class="shipping-summary">
                    <h3 class="shipping-title">Order Summary</h3>
                    <p class="receipt">Items<span id="total-items">0</span></p>
                    <p class="receipt ship-fee">Shipping Fee<span>$0</span></p>
                    <p class="receipt">Total Amount<span class="total">$0</span></p>
                    <a href="" class="checkout" id="proceed-checkout">Proceed to Checkout</a>
                </div>
            </form>
        </section>
    </main>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="payment-header">
                <img src="assets/images/icons/main-logo.svg" alt="logo">
                <img src="assets/images/icons/visa-mastercard.png" alt="Mastercard Logo">
            </div>
            <h2>Card Details</h2>
            <form id="payment-form" class="payment-form">
                <input type="text" id="card-name" placeholder="Card Name" required>
                <input type="text" id="card-number" placeholder="Card Number" required>
                <div class="expiration-cvc">
                    <input type="text" id="expiration" placeholder="Expiration" required>
                    <input type="text" id="cvc" placeholder="CVC" required>
                </div>
                <p>Total Amount: <span id="total-amount">$45</span></p>
                <button type="submit">Pay</button>
            </form>
        </div>
    </div>
</body>
<script src="js/cart-page.js"></script>

</html>
